<!-- DOCTYPE HTML -->
<html>
    <head>
        <title>Star Wars API Search</title>
    </head>
    
    <body>
        <div id="content">
            <!-- Placeholder -->
        </div>
    
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>   
        <script src="https://fb.me/react-0.14.6.js"></script>
        <script src="https://fb.me/react-dom-0.14.6.js"></script>
        <script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
        <script type="text/jsx">
            var App,
                SearchField,
                ResultsListing,
                ResultsItem;
            
            App = React.createClass({
                // componentDidMount() {
                //     this.search('https://swapi.co/api/people?format=json&search=');
                // },

                getInitialState: function() {
                    return {
                        searchResults: [],
                        loading: false
                    }
                },

                search: function(URL) {
                    this.setState({
                        loading: true
                    });

                    $.ajax({
                        type: "GET",
                        dataType: 'json',
                        url: URL,
                        success: function(response) {
                            this.showResults(response);
                        }.bind(this)

                    });
                },

                showResults: function(response) {
                    this.setState({
                        loading: false,
                        searchResults: response.results
                    });
                },

                render: function() {
                    const { loading } = this.state;
                    
                    return (
                        <div className="app-wrapper">
                            <HeroWrapper />
                            <SearchField search={this.search}/>
                            {this.buildStateMarkup()}
                        </div>
                    )
                },
                
                buildStateMarkup: function() {
                    return this.state.loading ? this.buildLoadingStateMarkup() : this.buildPopulatedMarkup();
                },
                
                buildLoadingStateMarkup: function() {
                    return <div>Loading Results...</div>;
                },
                
                buildPopulatedMarkup: function() {
                    return <ResultsListing searchResults={this.state.searchResults}/>

                }
            });

            function HeroWrapper() {
                return (
                    <div className="hero-wrapper">
                        <img src='https://static-mh.content.disney.io/starwars/assets/navigation/sw_logo_stacked-336c62367939.png'/>
                        <div>Archives from a long time ago, in a galaxy far, far away...</div>
                    </div>
                );
            }
            
            SearchField = React.createClass({
                render: function() {
                    return (
                        <div className="search-field-wrapper">
                            <input type="text" ref="query"/>
                            
                            <select ref="category">
                                <option value="planets">Planets</option>
                                <option value="spaceships">Spaceships</option>
                                <option value="vehicles">Vehicles</option>
                                <option value="people">People</option>
                                <option value="films">Films</option>
                                <option value="species">Species</option>
                            </select>
                            
                            <input type="submit" onClick={this.createAjax} />
                        </div>
                    )
                },
                createAjax: function() {
                    var query = ReactDOM.findDOMNode(this.refs.query).value,
                        category = ReactDOM.findDOMNode(this.refs.category).value
                        url = 'https://swapi.co/api/' + category + '?format=json&search=' + query
                   
                    this.props.search(url);
                }
            });

            ResultsListing = React.createClass({
                render: function(){
                    var resultItems = this.props.searchResults.map(function(result) {
                        return <ResultItem key={result.url} name={result.name} />
                    });

                    return(
                        <ul>
                           {resultItems}
                        </ul>           
                    );
                }
            });

            ResultItem = React.createClass({
                render: function(){
                    return <li>{this.props.name}</li>;
                }
            });

            ReactDOM.render(<App />,  document.getElementById("content"));

        </script>

        <style>
            .hero-wrapper {
                background: black;
                text-align: center;
            }
        </style>
</html>
